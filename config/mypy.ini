[mypy]
# Gradual typing configuration - start lenient, gradually make stricter

python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False

# Allow missing imports for external libraries
ignore_missing_imports = True

# Don't require annotations for everything yet
no_implicit_optional = False
strict_optional = False

# Allow some flexibility
allow_redefinition = True
allow_untyped_globals = True

# Show error codes for easier fixing
show_error_codes = True
show_column_numbers = True

# Disable some strict checks to reduce noise
disable_error_code = no-untyped-def,no-untyped-call,attr-defined

# Per-module configuration - gradually make stricter
[mypy-src.api.models]
disallow_untyped_defs = True

[mypy-src.core.*]
disallow_untyped_defs = True

[mypy-tests.*]
ignore_errors = True

# External libraries
[mypy-streamlit.*]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-tensorflow.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True 